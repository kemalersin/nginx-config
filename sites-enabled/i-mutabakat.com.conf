proxy_cache_path                    /etc/nginx/cache/im/ use_temp_path=off levels=1:2 keys_zone=im-cache:8m max_size=512m inactive=24h;

upstream backend_im {
    ip_hash;
        server                      i-mutabakat:3000 max_fails=3 fail_timeout=5s;
        zone                        backend_im 128k;
        keepalive                   16;
}

server {
        listen                      80;
        server_name                 i-mutabakat.com www.i-mutabakat.com;
        server_tokens               off;
        include                     conf.d/network-whitelist-cf-mon.conf;
        return                      301 https://i-mutabakat.com$request_uri;
}

server {
        listen                      443 ssl http2;
        server_name                 i-mutabakat.com www.i-mutabakat.com;
        server_tokens               off;

        # SSL
        ssl_certificate             /etc/nginx/ssl/cloudflare.crt;
        ssl_certificate_key         /etc/nginx/ssl/cloudflare.key;
        ssl_protocols               TLSv1.1 TLSv1.2 TLSv1.3;
        ssl_ciphers                 'EECDH+AESGCM:EDH+AESGCM:AES256+EECDH:AES256+EDH';
        ssl_dhparam                 /etc/nginx/ssl/dhparam.pem;
        ssl_prefer_server_ciphers   on;
        ssl_session_cache           shared:SSL:20m;

        # logs
        #access_log                  /var/log/nginx/im_access.log;
        #error_log                   /var/log/nginx/im_error.log;

        gzip off;

        # The apache container or CloudFlare seems to add these
        #add_header                 X-Content-Type-Options nosniff;
        #add_header                 X-XSS-Protection "1; mode=block";
        #add_header                 X-Robots-Tag none;
        #add_header                 X-Download-Options noopen;
        #add_header                 X-Permitted-Cross-Domain-Policies none;

        location ~* \.(?:css|js|svg|svgz|woff|ico)$ {
                expires 1d;
                log_not_found off;
                access_log off;

                client_body_timeout             1m;
                client_max_body_size            10m;
                include                         conf.d/network-whitelist-cf-mon.conf;
                proxy_buffering                 off;
                proxy_http_version              1.1;
                proxy_pass                      http://backend_im;
                proxy_pass_header               Authorization;
                proxy_read_timeout              10s;
                proxy_redirect                  off;
                proxy_request_buffering         off;
                proxy_set_header                Connection "";
                proxy_set_header                Host $host;
                proxy_set_header                X-Forwarded-For $proxy_add_x_forwarded_for;
                proxy_set_header                X-Real-IP  $remote_addr;

        }

        location / {
                client_body_timeout             5m;
                client_max_body_size            10m;
                include                         conf.d/network-whitelist-cf-mon.conf;
                proxy_buffering                 off;
                proxy_cache                     im-cache;
                proxy_cache_valid               200 302 30m;
                proxy_cache_valid               404 1m;
                proxy_http_version              1.1;
                proxy_pass                      http://backend_im;
                proxy_pass_header               Authorization;
                proxy_read_timeout              2m;
                proxy_redirect                  off;
                proxy_request_buffering         off;
                proxy_set_header                Upgrade $http_upgrade;
                proxy_set_header                Connection "upgrade";
                proxy_set_header                Host $host;
                proxy_set_header                X-Forwarded-For $proxy_add_x_forwarded_for;
                proxy_set_header                X-Real-IP  $remote_addr;
        }
}
